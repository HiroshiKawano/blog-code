<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /></head>
<body>
<script>
let empty = {};
let tom = {"name": "Tom"};
setDefault(empty);
setDefault(tom);
console.log('Hello, ' + empty.name);
console.log('Hi, ' + tom.name);
function setDefault(json) {  
  if ('name' in json) return;
  else json.name = 'World';
}
</script>
</body>
</html>
